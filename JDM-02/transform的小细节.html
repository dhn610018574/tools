<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 50%;
			top: 50%;
			transform:translate(-50%,-50%) rotate(0deg);
			transition:all 2s;
		}
		.box:hover {
			transform :translate(-50%,-50%) rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
