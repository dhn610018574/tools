						<div class="car-con">
							<div class="fl btns-wrap">
								<span>-</span>
								<span><input type="number" value="1"></span>
								<span>+</span>
							</div>
							<div class="fr">
								<div class="del-t"></div>
								<div class="del-b"></div>

						</div>
					</div>

			<div class="modal-t">
				<p class="center-self-xy">您确定要删除这个商品吗？</p>

			<div class="modal-b clearfix">
				<button class="cancel fl">取消</button>

		</div>

	<script type="text/javascript" src="js/car.js"></script>
